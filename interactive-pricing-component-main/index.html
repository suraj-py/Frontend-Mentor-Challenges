<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container ">
        <!-- Heading section  -->
        <div class="heading ">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>

        <!-- Main pricing component  -->
        <div class="pricing__component">
            <!-- top section  -->
            <div class="top__section">

                <div class="pageview">
                    <p>100k Pageviews</p>
                </div>
                
                <div class="price">
                    <h2 class="price__value">$16.00</h2><span class="per__month">/ month</span>
                </div>
                
                <div class="range__slider">
                    <input type="range" min="10" max="100">
                </div>
            </div>

            <!-- middle section  -->
            <div class="middle__section">
                <p>Monthly Billing</p>
                <div class="toggle__button">
                    <div class="ball"></div>
                </div>
                <p>Yearly Billing</p>
                <span class="discount__badge">25% discount</span>
            </div>

            <hr>

            <!-- bottom section  -->
            <div class="bottom__section">
                <div class="benefits__list">
                    <ul>
                        <li>
                            <img class="check__icon" src="./images/icon-check.svg" alt="">
                            <span>Unlimited websites</span>
                        </li>

                        <li>
                            <img class="check__icon" src="./images/icon-check.svg" alt="">
                            <span>100% data ownership</span>
                        </li>

                        <li>
                            <img class="check__icon" src="./images/icon-check.svg" alt="">
                            <span>Email reports</span>
                        </li>
                    </ul>
                </div>
                <div class="btn">
                    <button class="cta__button">Start my trial</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
