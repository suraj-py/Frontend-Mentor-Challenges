<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
    <header>
        <div class="header__title">
            <h1 class="title">IP Address Tracker</h1>
        </div>
        <form action="">
            <input type="search" name="search" id="ip-address" 
                 placeholder="Search for any IP address or domain">
            <button type="submit">Search</button>
        </form>
    </header>
    <div class="ip__info">
        <div class="ip__address">
            <p>IP ADDRESS</p>
            <h2></h2>
        </div>
        <div class="ip__location">
            <p>LOCATION</p>
            <h2></h2>
        </div>
        <div class="ip__timezone">
            <p>TIMEZONE</p>
            <h2></h2>
        </div>
        <div class="ip__isp">
            <p>ISP</p>
            <h2></h2>
        </div>
    </div>
</body>
</html>
