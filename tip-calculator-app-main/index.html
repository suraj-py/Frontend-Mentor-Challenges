<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-container">
        <section class="price-input">
            <!-- Bill Amount  -->
            <label for="bill-amount">
                Bill
                <input type="text" name="bill-amount" id="bill_amount">
            </label>

            <!-- Tip Amount  -->
            <p>Select Tip %</p>
            <div class="all-tips">
                <div class="single-tip">5%</div>
                <div class="single-tip">10%</div>
                <div class="single-tip">15%</div>
                <div class="single-tip">25%</div>
                <div class="single-tip">50%</div>
                <div class="single-tip">
                    <input type="number" name="" id="" placeholder="CUSTOME">
                </div>
            </div>

            <!-- Number of People -->
            <label for="no-of-people">
                Number of People
                <input type="text" name="no-of-people" id="no_of_people">
            </label>
        </section>
    </main>
    
</body>
</html>
